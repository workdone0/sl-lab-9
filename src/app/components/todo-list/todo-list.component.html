<div class="container">
    <div class="block">
        <div class="heading">
            <h2>Todo List</h2>
        </div>
        <div class="list" *ngFor = "let todo of todos">
            <input type="checkbox" name="" id="checkbox" (click)="removeTodo(todo.id)"><span class="text">{{todo.title}}</span>
        </div>
    </div>
</div>
