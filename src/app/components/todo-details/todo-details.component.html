<div class="container">
  <div class="block">
    <div class="heading">
      <h2>Todo Details</h2>
    </div>
    <table>
      <tr *ngFor="let todo of todos">
        <td>Title : {{todo.title}}</td>
        <td>ID : {{todo.id}}</td>
        <td>Details : {{todo.details}}</td>
      </tr>
    </table>
  </div>
</div>
